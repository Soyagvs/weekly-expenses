<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,400" rel="stylesheet">
    <link rel="stylesheet" href="/src/css/index.css">
    <title>Gastos semanal</title>
    <link rel="shortcut icon" href="/public/PsPaperTablet.png" />
</head>

<body>
    <header>
        <h1 class="title">Gastos semanal</h1>
    </header>
    <main>
        <div class="container">
            <div class="content-primary">
                <h2 class="text-center">Añade tus gastos aquí</h2>
                <!-- Contenedor para mensajes -->
                <div id="mensaje-container"></div>
                <form id="agregar-gasto" action="#">
                    <div class="form-group">
                        <label for="gasto">Gastos:</label>
                        <input type="text" class="form-control" id="gasto" placeholder="Nombre del producto">
                    </div>
                    <div class="form-group">
                        <label for="cantidad">Cantidad:</label>
                        <input type="text" class="form-control" id="cantidad" placeholder="Valor en $">
                    </div>
                    <button class="add" type="submit">Agregar</button>
                </form>

            </div>

            <div class="content-secundary">

                <h2 class="text-center2">Listado</h2>

                <div id="gastos">
                    <ul class="list-group"></ul>
                </div>
                <div id="presupuesto" class="presupuesto">
                    <div class="alert alert-primary">
                        <p>Presupuesto: $ <span id="total"></span> </p>
                    </div>
                    <div class="restante alert alert-success">
                        <p>Restante: $ <span id="restante"></span></p>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <script src="/src/js/app.js"></script>
</body>

</html>
